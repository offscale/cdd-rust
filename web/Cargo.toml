[package]
name = "cdd-web"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.4"
diesel = { version = "2.1", features = ["postgres", "r2d2", "chrono", "uuid"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["serde", "v4"] }

[dev-dependencies]
mockall = "0.11"
